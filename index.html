<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wallet</title>
    <link rel="stylesheet" href="file/css/style.css" />
  </head>
  <body>
    <header>
      <h1>کیف پول شخصی</h1>
    </header>
    <div class="clac">
      <form id="clac" action="">
        <div class="box1">
          <label for="name">اسم هزینه</label>
          <input id="name" type="text" />
        </div>
        <div class="box1">
          <label for="amount">مقدار </label>
          <input id="amount" type="text" />
          <div class="box1">
            <label for="year"> اضافه شدن به مخارج یا درامد</label>
            <div class="box1">
              <select id="option">
                <option value="plus">+</option>
                <option value="minus">-</option>
              </select>
            </div>
            <button id="btn">ثبت نهایی</button>
          </div>
        </div>
      </form>
    </div>
    <div class="detail">
      <div class="budget">
        <h1 id="budget-text">بودجه: $</h1>
      </div>

      <section id="section">
        <div class="expence">
          <div class="titel"><h2>مخارج شما طی ماه</h2></div>
          <div class="hazine"></div>
        </div>
        <div class="income">
          <div class="titel"><h2>درامد شما طی ماه</h2></div>
          <div class="income-detail"></div>
        </div>
      </section>
    </div>
    <script src="file/js/app.js"></script>
  </body>
</html>
